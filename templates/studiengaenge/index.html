<div class="container" id="inhalt">
  <h1>Unsere Studiengänge</h1>
  <p>
    Bei Fragen können Sie sich gerne an die
    <a href="https://www.math.uni-freiburg.de/lehre/studienberatung.html">
      Studienberatung des Mathematischen Instituts
    </a>
    <a href="mailto:studienberatung@math.uni-freiburg.de"></a> wenden.
  </p>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item" id="kurz">
      <h3 class="accordion-header" id="headerkurz">
        <button
          type="button"
          class="accordion-button {% if anchor != 'aktuell' %}collapsed{% endif %}"
          data-bs-target="#aktuell"
          aria-controls="aktuell"
          aria-expanded="true"
          data-bs-toggle="collapse"
        >
          <h3 class="h5">
            {% if lang == 'de' %}Aktuelle Studiengänge {% else %} Current study
            programs {% endif %}
          </h3>
        </button>
      </h3>
      <div
        aria-labelledby="aktuell"
        class="accordion-collapse collapse {% if anchor == 'aktuell' %}show{% endif %}"
        data-bs-parent="#accordionExample"
        id="aktuell"
      >
        <div class="accordion-body">
          {% include "/studiengaenge/aktuelle_studiengaenge.html" %}
        </div>
      </div>
      <div class="accordion-item">
        <h4 class="accordion-header">
          <button
            aria-controls="geplant"
            aria-expanded="false"
            class="accordion-button {% if anchor != 'geplant' %}collapsed{% endif %}"
            data-bs-target="#geplant"
            data-bs-toggle="collapse"
            type="button"
          >
            <h3 class="h5">
              {% if lang == 'de' %}Geplante Studiengänge{% else %}Planned study
              programs {% endif %}
            </h3>
          </button>
        </h4>
        <div
          aria-labelledby="geplant"
          class="accordion-collapse collapse {% if anchor == 'geplant' %}show{% endif %}"
          data-bs-parent="#accordionExample"
          id="geplant"
        >
          <div class="accordion-body">
            {% include "studiengaenge/geplante_studiengaenge.html" %}
          </div>
        </div>
        <div class="accordion-item">
          <h4 class="accordion-header">
            <button
              aria-controls="auslaufend"
              aria-expanded="false"
              class="accordion-button {% if anchor != 'auslaufend' %}collapsed{% endif %}"
              data-bs-target="#auslaufend"
              data-bs-toggle="collapse"
              type="button"
            >
              <h3 class="h5">
                {% if lang == 'de' %}Auslaufende Studiengänge{% else %}Ending
                study programs {% endif %}
              </h3>
            </button>
          </h4>
          <div
            aria-labelledby="auslaufend"
            class="accordion-collapse collapse {% if anchor == 'auslaufend' %}show{% endif %}"
            data-bs-parent="#accordionExample"
            id="auslaufend"
          >
            <div class="accordion-body">
              {% include "/studiengaenge/auslaufende_studiengaenge.html" %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
